<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/1d9765704f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" type="image/x-icon" href="media/lane-logo.jpg">

    <link rel="stylesheet" href="styles.css">

    <script src="app.js"></script>

    <title>LACLI</title>
</head>
<body>
    <header>
        <div class="container"> 
           <nav>
              <a href="index.html" class="nav-logo">LACLI</a>
              <ul class="nav-menu">
                 <li class="nav-item">
                    <a href="library.html" class="nav-link">Library</a>
                 </li>
                 <li class="nav-item">
                    <a href="index.html#about" class="nav-link">About</a>
                 </li>
                 <li class="nav-item">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfJGksX1uBHoNNTHSPsRv9wQp4K0yYc4a-OmLMUrciXYqfwMg/viewform" target="_blank" class="nav-link">Nominate</a>
                 </li>
                 <li class="nav-item">
                    <a href="help.html" class="nav-link">Help</a>
                 </li>
                 <li class="nav-item">
                  <a href="#" class="nav-link"><i class="fa-solid fa-globe"></i></a>
               </li>
                 <li class="nav-item">
                  <a href="https://github.com/esilberberg/lacli" class="nav-link" target="_blank"><i class="fa-brands fa-github"></i></a>
               </li>
              </ul>
              <div class="hamburger">
                 <span class="bar"></span>
                 <span class="bar"></span>
                 <span class="bar"></span>
              </div>
           </nav>
        </div>
     </header>
    <main>
        <section id="searchfield">
            <div class="search-wrapper">
                <input autocomplete="off" type="text" id="search" placeholder="Search...">
                <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="count-wrapper">
                <p id="count"></p>
            </div>
        </section>
        <section id="loader">
            <div class="loader"></div>
        </section>
        <section id="display"></section>    
    </main>


<script>
   // ----- NAVIGATION -----
   const hamburger = document.querySelector(".hamburger");
   const navMenu = document.querySelector(".nav-menu"); 

   hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active-hamburger");
      navMenu.classList.toggle("active-hamburger");
   })

   document.querySelectorAll(".nav-link").forEach(n => n.   addEventListener("click", () => {
      hamburger.classList.remove("active-hamburger");
      navMenu.classList.remove("active-hamburger");
   }))
</script>
</body>
</html>
