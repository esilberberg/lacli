    <header id="header-main"></header>
    <main>
        <div class="subpage">
            <h1 id="contact-heading">Contact</h1>
            <section id="contact">
                <div class="contact-text">
                    <p id="p1">LACLI is an ongoing project and we value your feedback.</p><br>
                    <p id="p2">Share your thoughts or discoveries with us using the form provided or reach out via email:</p>
                    <p>lacliproject@gmail.com</p>
                </div>
                <div class="contact-form">
                    <form target="_blank" action="https://formsubmit.co/0f0503a0353f798c7f9ec20ca88c635e" method="POST">
                      <div class="form-group">
                        <div class="form-row">
                          <div class="col">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Full Name" required>
                          </div>
                          <div class="col">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email Address" required>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <textarea placeholder="Your Message" class="form-control" name="message" id="message" rows="10" required></textarea>
                      </div>
                      <button type="submit" class="contact-btn" id="send">Send</button>
                      <input type="hidden" name="_next" value="https://lacli.info/message-sent.html">
                    </form>
                  </div>
            </section>
        </div>
    </main>
